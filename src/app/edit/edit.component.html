
<form 
[formGroup]="editForm"
(ngSubmit)="onSubmit()">
    <div class="form-group" >
      <label for="name">Name</label>
      <input 
      type="text" 
      class="form-control" 
      placeholder="Enter name"
      formControlName="name">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input 
      type="tel" 
      pattern="[0-9]{10}" 
      class="form-control" 
      placeholder="Enter Phone Number"
      formControlName="phone"
      >
    </div>
    <div class="form-group">
      <label for="profession">Profession</label>
      <input type="text" 
      class="form-control" 
      name="profession"
      formControlName="profession"
      >
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea 
      class="form-control" 
      name="address" 
      formControlName="address"
      rows="4"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-success">{{ contactsService.editMode? 'Update' : 'Add'}}</button>
</form>
