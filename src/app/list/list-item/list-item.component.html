<a 
    class="list-group-item list-group-item-action"
    [routerLink]="[index]"

    >
      <div class="pull-left">
        <div class="d-flex w-100 justify-content-between pull-left">
          <h5 class="mb-1">{{ contact.name }}</h5>
        </div>
        <p class="mb-1">
          <em>{{ contact.profession }}</em>
        </p>
      </div>
</a>
