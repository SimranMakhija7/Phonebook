


<div class="input-group mb-3">
    <input 
    type="text"
    class="form-control"
    placeholder="Search"
    [(ngModel)]='filterString'
    >
    <div class="input-group-append">
      
    </div>
  </div>
<div class="list-group">
  <app-list-item
  *ngFor="let contact of contacts | contactSearch :filterString, let i=index"
  [contact]="contact" [index]="i"
  ></app-list-item>
</div>
